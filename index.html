<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pontifex Financieros</title>
    <link rel="stylesheet" href="Estilos/styles.css">
    <!-- Importación de fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script> <!-- EmailJS Script -->
</head>
<body>
    
    <div id="main-container">
        <header>
            <nav class="nav">
                <img src="Imagenes/logo.png" alt="Pontifex Logo" class="logo">
                <ul>
                    <li class="mover-item"><a href="#soluciones">Soluciones</a></li>
                    <li class="mover-item"><a href="#influencia">Nosotros</a></li>
                    <li class="mover-item">
                        <a href="formulario.html" class="btn-precalificate">
                            PRECALIFICARME
                            <img src="Imagenes/imgPrecalificarme.png" alt="Icono">
                        </a>
                    </li>
                    <li class="mover-item">
                        <a href="https://wa.me/+526621873008" target="_blank" class="btn-whatsapp">
                            <img src="Imagenes/watsap.png" alt="WhatsApp">
                        </a>
                    </li>
                </ul>
            </nav>
        </header>

        <!-- Contact Form Section -->
        <div class="full-width-bg contacto-bg">
            <div class="content-wrapper">
                <section id="contacto">
                    <h2>Contacto</h2>
                    <form id="contact-form">
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" name="name" required><br><br>

                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" required><br><br>

                        <label for="message">Mensaje:</label>
                        <textarea id="message" name="message" required></textarea><br><br>

                        <button type="submit" id="send-button">Enviar</button>
                    </form>
                </section>
            </div>
        </div>

        <!-- Footer Section -->
        <footer>
            <!-- Footer content here -->
        </footer>
    </div>

    <script src="javascript/validacion.js"></script>
    <script>
        // Inicializar EmailJS con tu User ID
        emailjs.init("TU_USER_ID");

        // Función para enviar el formulario
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault();

            // Obtener los valores del formulario
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            // Crear un objeto con los datos del formulario
            const formData = {
                name: name,
                email: email,
                message: message
            };

            // Usar EmailJS para enviar el correo
            emailjs.send("TU_SERVICE_ID", "TU_TEMPLATE_ID", formData)
                .then(function(response) {
                    console.log("Correo enviado exitosamente", response);
                    alert("Tu mensaje ha sido enviado con éxito.");
                })
                .catch(function(error) {
                    console.error("Error al enviar el correo", error);
                    alert("Ocurrió un error al enviar el mensaje. Intenta nuevamente.");
                });
        });
    </script>
</body>
</html>
